<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Pricipais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase tenho um termo em <b>Negrito</b> usando a tag &lt;b&gt; </p>
    <p>Nesta frase tenho um termo em <strong>Destaque</strong> usando a tag &lt;strong&gt;;</p>
    <H2>Italico / Ênfase</H2>
    <p>Nesta frase tenho termo em  <i>Italico</i> usando a tag &lt;i&gt; </p>
    <p>Nesta frase eu tenho um termo em <em>emfase</em> usando a tag &lt;em&gt;</p>
    
</body>
</html>
